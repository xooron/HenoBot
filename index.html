<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --ton: #0088cc; --neon: #00ff88; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: #000; color: white; height: 100vh; overflow: hidden; }

        #app { display: flex; flex-direction: column; height: 100%; max-width: 450px; margin: 0 auto; }
        .content { flex: 1; overflow-y: auto; padding: 20px; text-align: center; }
        .page { display: none; }
        .active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Lollipop */
        .lollipop-box { position: relative; width: 280px; height: 350px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; }
        .stick { position: absolute; top: 130px; width: 14px; height: 160px; background: linear-gradient(#333, #111); border-radius: 10px; z-index: 1; }
        .wheel-outer { 
            position: relative; width: 240px; height: 240px; border-radius: 50%; 
            border: 6px solid #1a1a1a; box-shadow: 0 0 40px rgba(0, 136, 204, 0.3); z-index: 2; 
        }
        #wheel { width: 100%; height: 100%; border-radius: 50%; transition: transform 8s cubic-bezier(0.15, 0, 0.15, 1); }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid white; z-index: 10; }
        
        .slow-rotate { animation: rotate 15s linear infinite; }
        @keyframes rotate { from { transform: rotate(0); } to { transform: rotate(360deg); } }

        /* HUD */
        .timer { font-size: 3rem; font-weight: 900; color: var(--ton); text-shadow: 0 0 15px rgba(0, 136, 204, 0.5); }
        .bank-info { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 20px; margin: 15px 0; border: 1px solid rgba(255,255,255,0.1); }
        
        .bet-bar { display: flex; gap: 10px; margin-top: 20px; }
        .input-main { flex: 1; background: #0a0a0a; border: 1px solid #222; color: white; padding: 14px; border-radius: 15px; font-weight: bold; outline: none; }
        .btn-main { background: var(--ton); color: white; border: none; padding: 0 25px; border-radius: 15px; font-weight: 900; display: flex; align-items: center; gap: 8px; }

        .player-item { display: flex; align-items: center; gap: 12px; padding: 12px; background: #0a0a0a; border-radius: 18px; margin-bottom: 10px; border: 1px solid #111; }
        .player-item img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--ton); }
        .player-info { flex: 1; text-align: left; }
        .bet-sum { color: var(--neon); font-weight: 900; }

        /* Profile */
        .profile-card { background: #0a0a0a; padding: 30px; border-radius: 30px; border: 1px solid #1a1a1a; }
        .btn-bot { background: #1a1a1a; color: white; border: 1px solid #333; width: 100%; padding: 15px; border-radius: 15px; margin-top: 20px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; }

        .nav { position: fixed; bottom: 0; width: 100%; max-width: 450px; height: 75px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #111; }
        .nav-item { color: #444; text-decoration: none; font-size: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; }
        .nav-item.active { color: white; }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .win-box { background: #0f0f0f; border: 2px solid var(--ton); padding: 40px; border-radius: 35px; text-align: center; width: 85%; }
    </style>
</head>
<body>

<div id="app">
    <div class="content">
        <section id="p-game" class="page active">
            <h1 id="timer" class="timer">15</h1>
            <div class="bank-info">БАНК: <span id="bank" style="color: var(--neon); font-weight: 900;">0.00</span> TON</div>

            <div class="lollipop-box">
                <div class="pointer"></div>
                <div class="wheel-outer">
                    <canvas id="wheel" width="500" height="500" class="slow-rotate"></canvas>
                </div>
                <div class="stick"></div>
            </div>

            <div class="bet-bar">
                <input type="number" id="bet-input" class="input-main" value="1.0" step="0.1">
                <button class="btn-main" onclick="sendBet()"><i data-lucide="play" size="18"></i> СТАВКА</button>
            </div>
            <div id="list" style="margin-top: 20px;"></div>
        </section>

        <section id="p-profile" class="page">
            <div class="profile-card">
                <img id="u-ava" style="width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--ton);">
                <h2 id="u-name" style="margin-top:15px;">...</h2>
                <p id="u-tag" style="color:#666; margin-bottom:20px;">@...</p>
                <div style="background:#000; padding:20px; border-radius:20px; border: 1px solid #111;">
                    <div style="color:#444; font-size:0.8rem; margin-bottom:5px;">БАЛАНС</div>
                    <div style="font-size:2rem; font-weight:900; color:var(--neon);"><span id="u-bal">0.00</span> TON</div>
                </div>
                <button class="btn-bot" onclick="addBot()"><i data-lucide="bot" size="20"></i> ДОБАВИТЬ БОТА (ТЕСТ)</button>
            </div>
        </section>
    </div>

    <nav class="nav">
        <a href="#" class="nav-item active" onclick="nav('p-game')"><i data-lucide="gamepad-2"></i><span>ИГРА</span></a>
        <a href="#" class="nav-item" onclick="nav('p-profile')"><i data-lucide="user"></i><span>ПРОФИЛЬ</span></a>
    </nav>
</div>

<div id="modal">
    <div class="win-box">
        <img id="w-ava" style="width: 90px; height: 90px; border-radius: 50%; margin-bottom: 20px; border: 3px solid var(--neon);">
        <div id="w-name" style="font-weight:900; font-size:1.4rem; margin-bottom: 10px;"></div>
        <div id="w-sum" style="font-size:2.2rem; color:var(--neon); font-weight:900;"></div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const API = ''; // Пусто, так как сервер обслуживает и статику
    let user = null, isSpin = false;
    const canvas = document.getElementById('wheel'), ctx = canvas.getContext('2d');

    async function auth() {
        lucide.createIcons();
        tg.expand();
        const raw = tg.initDataUnsafe.user || { id: 777, first_name: "Gamer", username: "user_test" };
        const res = await fetch(`/api/auth`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(raw)
        });
        user = await res.json();
        updateUI();
        setInterval(sync, 1000);
    }

    function updateUI() {
        document.getElementById('u-ava').src = user.photo_url;
        document.getElementById('u-name').innerText = user.name;
        document.getElementById('u-tag').innerText = '@' + user.username;
        document.getElementById('u-bal').innerText = user.balance.toFixed(2);
    }

    async function sendBet() {
        const val = parseFloat(document.getElementById('bet-input').value);
        const res = await fetch(`/api/bet`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: user.id, amount: val })
        });
        const data = await res.json();
        if(data.success) { user.balance = data.balance; updateUI(); tg.HapticFeedback.impactOccurred('heavy'); }
    }

    async function addBot() {
        await fetch(`/api/add-bot`, { method: 'POST' });
        tg.HapticFeedback.notificationOccurred('success');
    }

    function draw(players, bank) {
        ctx.clearRect(0,0,500,500);
        if(players.length === 0) {
            const colors = ['#0088cc', '#ffffff', '#004466'];
            for(let i=0; i<12; i++) {
                ctx.beginPath(); ctx.moveTo(250,250);
                ctx.arc(250,250,250, (i*Math.PI*2)/12, ((i+1)*Math.PI*2)/12);
                ctx.fillStyle = colors[i%3]; ctx.fill();
            }
        } else {
            let start = 0;
            players.forEach(p => {
                const slice = (p.bet / bank) * 2 * Math.PI;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.moveTo(250,250); ctx.arc(250,250,250, start, start+slice); ctx.fill();
                const mid = start + slice/2;
                const x = 250 + Math.cos(mid)*160, y = 250 + Math.sin(mid)*160;
                ctx.save(); ctx.beginPath(); ctx.arc(x,y,35,0,7); ctx.clip();
                const img = new Image(); img.crossOrigin = "anonymous"; img.src = p.photo_url;
                try { ctx.drawImage(img, x-35, y-35, 70, 70); } catch(e){}
                ctx.restore();
                start += slice;
            });
        }
    }

    async function sync() {
        const res = await fetch(`/api/status`);
        const st = await res.json();
        document.getElementById('bank').innerText = st.totalBank.toFixed(2);
        const timer = document.getElementById('timer');

        if(st.status === 'waiting') {
            timer.innerText = "WAIT";
            if(isSpin) {
                isSpin = false;
                document.getElementById('modal').style.display = 'none';
                canvas.classList.add('slow-rotate');
                canvas.style.transition = 'none';
                canvas.style.transform = 'rotate(0)';
                setTimeout(() => canvas.style.transition = 'transform 8s cubic-bezier(0.15, 0, 0.15, 1)', 50);
            }
        } else if(st.status === 'countdown') {
            timer.innerText = st.timer;
        } else if(st.status === 'spinning' && !isSpin) {
            isSpin = true;
            canvas.classList.remove('slow-rotate');
            canvas.style.transform = `rotate(${3600 + st.winningAngle}deg)`;
            setTimeout(() => {
                document.getElementById('w-ava').src = st.winner.photo_url;
                document.getElementById('w-name').innerText = st.winner.name;
                document.getElementById('w-sum').innerText = '+' + st.totalBank.toFixed(2) + ' TON';
                document.getElementById('modal').style.display = 'flex';
            }, 8500);
        }

        if(!isSpin) draw(st.players, st.totalBank);
        
        document.getElementById('list').innerHTML = st.players.map(p => `
            <div class="player-item">
                <img src="${p.photo_url}">
                <div class="player-info">
                    <div style="font-weight:bold; display:flex; align-items:center; gap:5px;"><i data-lucide="user" size="14"></i> ${p.name}</div>
                    <div style="font-size:0.7rem; color:#444">@${p.username}</div>
                </div>
                <div style="text-align:right">
                    <div class="bet-sum">${p.bet.toFixed(1)} TON</div>
                    <div style="color:var(--ton); font-weight:900; font-size:0.8rem">${((p.bet/st.totalBank)*100).toFixed(1)}%</div>
                </div>
            </div>
        `).join('');
        lucide.createIcons();
    }

    function nav(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        event.currentTarget.classList.add('active');
        lucide.createIcons();
    }

    auth();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #c3624d; /* Цвет фона как на картинке */
            --glass: rgba(255, 255, 255, 0.1);
            --ton: #24a1de;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; }
        #app { display: flex; flex-direction: column; height: 100%; max-width: 450px; margin: 0 auto; position: relative; }
        
        .content { flex: 1; overflow-y: auto; padding: 20px 20px 100px; }
        .page { display: none; }
        .active { display: block; }

        /* Lollipop Roulette Style */
        .roulette-wrapper { position: relative; width: 280px; height: 380px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; }
        .stick { width: 12px; height: 150px; background: linear-gradient(to right, #ff4e50, #f9d423); border-radius: 0 0 10px 10px; position: absolute; bottom: 30px; z-index: 1; border: 2px solid rgba(0,0,0,0.2); }
        
        .canvas-container { 
            position: relative; width: 260px; height: 260px; z-index: 2; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }
        #wheel { width: 100%; height: 100%; border-radius: 50%; border: 6px solid #fff; box-sizing: border-box; }
        
        /* Glossy shine on candy */
        .canvas-container::after {
            content: ''; position: absolute; top: 15%; left: 15%; width: 40%; height: 20%;
            background: rgba(255,255,255,0.4); border-radius: 50%; filter: blur(10px); transform: rotate(-30deg); pointer-events: none;
        }

        .idle-spin { animation: slowRotate 10s linear infinite; }
        @keyframes slowRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .pointer { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%); 
            width: 30px; height: 40px; background: white; clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 10;
        }

        /* Profile Styles */
        .profile-card { background: var(--glass); border-radius: 24px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .profile-avatar { width: 90px; height: 90px; border-radius: 50%; border: 4px solid var(--ton); margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .user-name { font-weight: 800; font-size: 1.4rem; }
        .user-tag { color: rgba(255,255,255,0.6); font-size: 0.9rem; margin-bottom: 15px; }

        /* HUD */
        .bank-info { text-align: center; margin: 15px 0; }
        .timer { font-size: 2rem; font-weight: 800; color: #f9d423; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        
        .bet-input-group { display: flex; gap: 10px; margin-top: 20px; }
        .bet-input { flex: 1; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 12px; color: white; font-size: 1rem; outline: none; }
        .bet-btn { background: #fff; color: var(--bg); border: none; border-radius: 12px; padding: 0 20px; font-weight: 800; }

        .players-list { margin-top: 20px; background: rgba(0,0,0,0.1); border-radius: 15px; padding: 10px; }
        .player-row { display: flex; align-items: center; gap: 10px; padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .mini-avatar { width: 30px; height: 30px; border-radius: 50%; }

        /* Modal */
        #winner-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-body { background: white; color: black; padding: 30px; border-radius: 30px; text-align: center; width: 80%; max-width: 300px; animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0.5); } to { transform: scale(1); } }

        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 70px; background: rgba(0,0,0,0.3); backdrop-filter: blur(20px); border-radius: 20px; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { color: rgba(255,255,255,0.5); text-decoration: none; font-size: 10px; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: white; }
    </style>
</head>
<body>

<div id="app">
    <div class="content">
        <!-- GAME PAGE -->
        <section id="game-page" class="page active">
            <div class="bank-info">
                <div id="timer-text" class="timer">ОЖИДАНИЕ</div>
                <div>БАНК: <span id="bank-val" style="font-weight: 800;">0</span> TON</div>
            </div>

            <div class="roulette-wrapper">
                <div class="pointer"></div>
                <div id="wheel-container" class="canvas-container idle-spin">
                    <canvas id="wheel" width="500" height="500"></canvas>
                </div>
                <div class="stick"></div>
            </div>

            <div class="bet-input-group">
                <input type="number" id="bet-amount" class="bet-input" placeholder="Ставка TON..." step="0.1">
                <button class="bet-btn" onclick="sendBet()">СТАВКА</button>
            </div>

            <div class="players-list" id="players-list"></div>
        </section>

        <!-- PROFILE PAGE -->
        <section id="profile-page" class="page">
            <div class="profile-card">
                <img id="p-avatar" class="profile-avatar" src="">
                <div id="p-name" class="user-name">...</div>
                <div id="p-tag" class="user-tag">@...</div>
                <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px;">
                    <small>ВАШ БАЛАНС</small>
                    <div style="font-size: 1.5rem; font-weight: 800;"><span id="p-balance">0</span> TON</div>
                </div>
            </div>
        </section>
    </div>

    <nav class="nav-bar">
        <a href="#" class="nav-item active" onclick="showPage('game-page')"><i data-lucide="gamepad-2"></i>ИГРА</a>
        <a href="#" class="nav-item" onclick="showPage('profile-page')"><i data-lucide="user"></i>ПРОФИЛЬ</a>
    </nav>
</div>

<div id="winner-modal">
    <div class="modal-body">
        <h2 style="color: #c3624d">ПОБЕДИТЕЛЬ!</h2>
        <img id="w-avatar" style="width: 80px; height: 80px; border-radius: 50%; margin: 15px 0; border: 4px solid #f9d423;">
        <div id="w-name" style="font-weight: 800; font-size: 1.2rem;"></div>
        <div id="w-prize" style="font-size: 1.5rem; font-weight: 800; color: #2ecc71; margin-top: 10px;"></div>
        <button onclick="closeWinner()" style="margin-top: 20px; width: 100%; padding: 12px; border-radius: 10px; border: none; background: #c3624d; color: white; font-weight: bold;">УРА!</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'http://localhost:3000/api';
    let user = null;
    let game = { status: 'waiting', players: [] };
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');

    lucide.createIcons();
    tg.expand();

    async function init() {
        const tgUser = tg.initDataUnsafe.user || { id: 1, first_name: "Тест", username: "tester" };
        const res = await fetch(`${API}/auth`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(tgUser)
        });
        user = await res.json();
        updateProfile();
        loop();
    }

    function updateProfile() {
        document.getElementById('p-avatar').src = user.photo_url;
        document.getElementById('p-name').innerText = user.first_name;
        document.getElementById('p-tag').innerText = '@' + user.username;
        document.getElementById('p-balance').innerText = user.balance.toFixed(2);
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    async function sendBet() {
        const amount = parseFloat(document.getElementById('bet-amount').value);
        if (!amount || amount <= 0) return;
        const res = await fetch(`${API}/bet`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: user.id, amount })
        });
        const data = await res.json();
        if (data.success) {
            user.balance = data.newBalance;
            updateProfile();
            tg.HapticFeedback.notificationOccurred('success');
        } else tg.showAlert(data.error);
    }

    function drawWheel() {
        ctx.clearRect(0, 0, 500, 500);
        const total = game.totalBank;
        
        if (game.players.length === 0) {
            // Рисуем пустую "карамельку" (закрученную)
            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.strokeStyle = i % 2 === 0 ? '#ff4e50' : '#f9d423';
                ctx.lineWidth = 25;
                ctx.arc(250, 250, i * 25, 0, Math.PI * 2);
                ctx.stroke();
            }
        } else {
            let startAngle = 0;
            game.players.forEach(p => {
                const slice = (p.bet / total) * 2 * Math.PI;
                
                // Сектор игрока
                ctx.beginPath();
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 240, startAngle, startAngle + slice);
                ctx.fillStyle = p.color;
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Аватарка в секторе
                ctx.save();
                const midAngle = startAngle + slice / 2;
                const r = 160;
                const ax = 250 + Math.cos(midAngle) * r;
                const ay = 250 + Math.sin(midAngle) * r;
                
                ctx.beginPath();
                ctx.arc(ax, ay, 30, 0, Math.PI * 2);
                ctx.clip();
                const img = new Image(); img.src = p.photo_url;
                ctx.drawImage(img, ax-30, ay-30, 60, 60);
                ctx.restore();

                startAngle += slice;
            });
        }
    }

    async function loop() {
        setInterval(async () => {
            const res = await fetch(`${API}/game-status`);
            const newState = await res.json();

            if (newState.status === 'spinning' && game.status !== 'spinning') {
                runSpin(newState.winningAngle, newState.winner);
            }

            game = newState;
            updateHUD();
            if (game.status !== 'spinning') drawWheel();
        }, 1000);
    }

    function updateHUD() {
        const timerText = document.getElementById('timer-text');
        if (game.status === 'waiting') timerText.innerText = "ОЖИДАНИЕ";
        else if (game.status === 'countdown') timerText.innerText = game.timer + "s";
        else timerText.innerText = "УДАЧА...";

        document.getElementById('bank-val').innerText = game.totalBank.toFixed(2);
        
        const list = document.getElementById('players-list');
        list.innerHTML = game.players.map(p => `
            <div class="player-row">
                <img class="mini-avatar" src="${p.photo_url}">
                <div style="flex:1"><b>${p.name}</b></div>
                <div style="color:#f9d423">${((p.bet/game.totalBank)*100).toFixed(1)}%</div>
            </div>
        `).join('');
    }

    function runSpin(angle, winner) {
        const wheel = document.getElementById('wheel-container');
        wheel.classList.remove('idle-spin');
        
        const totalDeg = 3600 + angle; // 10 кругов + угол
        wheel.style.transition = 'transform 8s cubic-bezier(0.15, 0, 0.15, 1)';
        wheel.style.transform = `rotate(${totalDeg}deg)`;

        setTimeout(() => {
            showWinner(winner);
        }, 8500);
    }

    function showWinner(winner) {
        document.getElementById('w-avatar').src = winner.photo_url;
        document.getElementById('w-name').innerText = winner.name + ' (@' + winner.username + ')';
        document.getElementById('w-prize').innerText = game.totalBank.toFixed(2) + " TON";
        document.getElementById('winner-modal').style.display = 'flex';
        tg.HapticFeedback.notificationOccurred('success');
    }

    function closeWinner() {
        document.getElementById('winner-modal').style.display = 'none';
        const wheel = document.getElementById('wheel-container');
        wheel.style.transition = 'none';
        wheel.style.transform = 'rotate(0deg)';
        wheel.classList.add('idle-spin');
    }

    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --ton: #24a1de; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        
        body { background: #000; color: white; height: 100vh; overflow: hidden; }

        /* Фоновые карамельки */
        .bg-particles { position: fixed; inset: 0; z-index: -1; }
        .particle {
            position: absolute; bottom: -20px;
            width: 15px; height: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            20% { opacity: 0.1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        #app { display: flex; flex-direction: column; height: 100%; max-width: 450px; margin: 0 auto; }
        .content { flex: 1; overflow-y: auto; padding: 20px 20px 100px; text-align: center; }
        .page { display: none; }
        .active { display: block; }

        /* Lollipop Roulette */
        .lollipop { position: relative; width: 280px; height: 380px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; }
        .wheel-box { position: relative; width: 260px; height: 260px; border-radius: 50%; border: 6px solid #1a1a1a; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        #canvas { width: 100%; height: 100%; border-radius: 50%; transition: transform 8s cubic-bezier(0.15, 0, 0.15, 1); }
        .stick { width: 12px; height: 100px; background: linear-gradient(#222, #000); border-radius: 0 0 10px 10px; }
        .pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid white; z-index: 10; }

        /* Стили UI */
        .card { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .input-bet { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; width: 100px; outline: none; }
        .btn-bet { background: var(--ton); color: white; border: none; padding: 12px 25px; border-radius: 12px; font-weight: bold; margin-left: 10px; }
        
        .player-row { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .player-row img { width: 30px; height: 30px; border-radius: 50%; }

        .nav { position: fixed; bottom: 0; width: 100%; max-width: 450px; height: 70px; background: #080808; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #111; }
        .nav-item { color: #555; text-decoration: none; font-size: 10px; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: white; }

        /* Окно победителя */
        #win-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .win-content { background: #111; padding: 40px; border-radius: 30px; text-align: center; border: 2px solid var(--ton); animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0.5); } to { transform: scale(1); } }
    </style>
</head>
<body>

<div class="bg-particles" id="particles"></div>

<div id="app">
    <div class="content">
        <!-- ВКЛАДКА ИГРА -->
        <section id="page-game" class="page active">
            <h1 id="status-label" style="font-size: 2rem; color: var(--ton); font-weight: 900;">ОЖИДАНИЕ...</h1>
            <p>Банк: <b id="total-bank">0</b> TON</p>

            <div class="lollipop">
                <div class="pointer"></div>
                <div class="wheel-box">
                    <canvas id="canvas" width="500" height="500"></canvas>
                </div>
                <div class="stick"></div>
            </div>

            <div class="card">
                <input type="number" id="bet-amount" class="input-bet" value="1.0">
                <button class="btn-bet" onclick="placeBet()">СТАВИТЬ</button>
            </div>

            <div id="players-list" class="card"></div>
        </section>

        <!-- ВКЛАДКА ПРОФИЛЬ -->
        <section id="page-profile" class="page">
            <div class="card">
                <img id="user-ava" style="width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--ton);">
                <h2 id="user-nick" style="margin-top: 15px;">Загрузка...</h2>
                <p id="user-tag" style="color: #666;">@user</p>
                <div style="margin-top: 25px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 15px;">
                    <small style="color: #888;">ВАШ БАЛАНС</small>
                    <h1 style="color: #4cd964;"><span id="user-balance">0.00</span> TON</h1>
                </div>
            </div>
        </section>
    </div>

    <nav class="nav">
        <a href="#" class="nav-item active" onclick="switchPage('page-game')"><i data-lucide="gamepad-2"></i>ИГРА</a>
        <a href="#" class="nav-item" onclick="switchPage('page-profile')"><i data-lucide="user"></i>ПРОФИЛЬ</a>
    </nav>
</div>

<div id="win-modal">
    <div class="win-content">
        <h2 style="color: gold">ПОБЕДИТЕЛЬ!</h2>
        <img id="win-ava" style="width: 90px; height: 90px; border-radius: 50%; margin: 20px 0; border: 4px solid var(--ton);">
        <div id="win-name" style="font-size: 1.2rem; font-weight: bold;"></div>
        <h1 id="win-prize" style="color: #4cd964; margin-top: 10px;"></h1>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const API_URL = 'https://твой-адрес-на-render.com'; // ЗАМЕНИ ПОСЛЕ ДЕПЛОЯ

    let currentUser = null;
    let isSpinning = false;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Фоновые частицы
    for(let i=0; i<15; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 10 + 's';
        document.getElementById('particles').appendChild(p);
    }

    async function init() {
        lucide.createIcons();
        tg.expand();
        const user = tg.initDataUnsafe.user || { id: 1234, first_name: "Tester", username: "test_bot" };
        
        const res = await fetch(`${API_URL}/api/auth`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(user)
        });
        currentUser = await res.json();
        updateProfileUI();
        syncGame();
    }

    function updateProfileUI() {
        document.getElementById('user-ava').src = currentUser.photo_url;
        document.getElementById('user-nick').innerText = currentUser.name;
        document.getElementById('user-tag').innerText = '@' + currentUser.username;
        document.getElementById('user-balance').innerText = currentUser.balance.toFixed(2);
    }

    async function placeBet() {
        const amount = parseFloat(document.getElementById('bet-amount').value);
        const res = await fetch(`${API_URL}/api/bet`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: currentUser.id, amount })
        });
        const data = await res.json();
        if(data.success) {
            currentUser.balance = data.balance;
            updateProfileUI();
            tg.HapticFeedback.impactOccurred('medium');
        } else tg.showAlert(data.error);
    }

    function drawWheel(players, bank) {
        ctx.clearRect(0,0,500,500);
        if(players.length === 0) {
            ctx.fillStyle = '#111';
            ctx.beginPath(); ctx.arc(250,250,240,0,7); ctx.fill();
            return;
        }
        let start = 0;
        players.forEach(p => {
            const slice = (p.bet / bank) * 2 * Math.PI;
            ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.moveTo(250,250); ctx.arc(250,250,245, start, start+slice); ctx.fill();
            
            // Рисуем аватарку в секторе
            const mid = start + slice/2;
            const x = 250 + Math.cos(mid) * 160;
            const y = 250 + Math.sin(mid) * 160;
            ctx.save();
            ctx.beginPath(); ctx.arc(x,y,30,0,7); ctx.clip();
            const img = new Image(); img.src = p.photo_url;
            try { ctx.drawImage(img, x-30, y-30, 60, 60); } catch(e){}
            ctx.restore();
            start += slice;
        });
    }

    async function syncGame() {
        setInterval(async () => {
            const res = await fetch(`${API_URL}/api/status`);
            const game = await res.json();

            document.getElementById('total-bank').innerText = game.totalBank.toFixed(2);
            
            if(game.status === 'waiting') document.getElementById('status-label').innerText = 'ЖДЕМ ИГРОКОВ...';
            if(game.status === 'countdown') document.getElementById('status-label').innerText = game.timer;
            if(game.status === 'spinning') document.getElementById('status-label').innerText = 'КРУТИМ!';

            if(game.status === 'spinning' && !isSpinning) {
                isSpinning = true;
                const finalAngle = 3600 + game.winningAngle; // 10 оборотов + угол
                canvas.style.transform = `rotate(${finalAngle}deg)`;
                setTimeout(() => {
                    document.getElementById('win-ava').src = game.winner.photo_url;
                    document.getElementById('win-name').innerText = game.winner.name;
                    document.getElementById('win-prize').innerText = '+' + game.totalBank.toFixed(2) + ' TON';
                    document.getElementById('win-modal').style.display = 'flex';
                }, 8500);
            }

            if(game.status === 'waiting' && isSpinning) {
                isSpinning = false;
                document.getElementById('win-modal').style.display = 'none';
                canvas.style.transition = 'none';
                canvas.style.transform = 'rotate(0deg)';
                setTimeout(() => canvas.style.transition = 'transform 8s cubic-bezier(0.15, 0, 0.15, 1)', 100);
            }

            if(!isSpinning) drawWheel(game.players, game.totalBank);

            document.getElementById('players-list').innerHTML = game.players.map(p => `
                <div class="player-row">
                    <img src="${p.photo_url}">
                    <span style="flex:1">${p.name}</span>
                    <b style="color:var(--ton)">${((p.bet/game.totalBank)*100).toFixed(1)}%</b>
                </div>
            `).join('');
        }, 1000);
    }

    function switchPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    init();
</script>
</body>
</html>

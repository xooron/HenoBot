<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --ton: #24a1de; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: #000; color: white; height: 100vh; overflow: hidden; position: relative; }

        /* Фон с карамельками */
        #bg-canvas { position: fixed; top:0; left:0; z-index:-1; }

        #app { display: flex; flex-direction: column; height: 100%; max-width: 450px; margin: 0 auto; }
        .content { flex: 1; overflow-y: auto; padding: 20px 20px 100px; text-align: center; }
        .page { display: none; }
        .active { display: block; }

        /* Рулетка */
        .roulette-container { position: relative; width: 260px; height: 260px; margin: 20px auto; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; border: 5px solid #222; transition: transform 8s cubic-bezier(0.15, 0, 0.15, 1); }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid white; z-index: 10; }
        .slow-spin { animation: rotate 10s linear infinite; }
        @keyframes rotate { from { transform: rotate(0); } to { transform: rotate(360deg); } }

        /* UI */
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .bet-input { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; width: 60%; outline: none; }
        .btn { background: var(--ton); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 450px; height: 70px; background: #0a0a0a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .nav-item { color: #555; text-decoration: none; font-size: 12px; text-align: center; }
        .nav-item.active { color: white; }

        #winner-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .avatar-l { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--ton); }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div id="app">
    <div class="content">
        <!-- ИГРА -->
        <section id="game" class="page active">
            <h1 id="timer" style="font-size: 2.5rem; color: var(--ton);">ОЖИДАНИЕ</h1>
            <p>Банк: <span id="bank">0</span> TON</p>

            <div class="roulette-container">
                <div class="pointer"></div>
                <canvas id="wheel" width="500" height="500" class="slow-spin"></canvas>
            </div>

            <div class="card">
                <input type="number" id="amount" class="bet-input" placeholder="Сумма...">
                <button class="btn" onclick="makeBet()">СТАВКА</button>
            </div>
            
            <div id="players" style="margin-top: 20px;"></div>
        </section>

        <!-- ПРОФИЛЬ -->
        <section id="profile" class="page">
            <div class="card">
                <img id="my-avatar" class="avatar-l" src="">
                <h2 id="my-name" style="margin-top:10px;">...</h2>
                <p id="my-tag" style="color:#777;">@...</p>
                <div style="margin-top:20px; font-size: 1.5rem;">Баланс: <b id="my-balance" style="color:#4cd964;">0</b> TON</div>
            </div>
        </section>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="tab('game')"><i data-lucide="gamepad-2"></i><div>Игра</div></div>
        <div class="nav-item" onclick="tab('profile')"><i data-lucide="user"></i><div>Профиль</div></div>
    </nav>
</div>

<div id="winner-modal">
    <div class="card" style="text-align:center; width: 80%;">
        <h2 style="color: gold;">ПОБЕДИТЕЛЬ!</h2>
        <img id="w-img" class="avatar-l" style="margin: 15px 0;">
        <div id="w-name" style="font-weight:bold;"></div>
        <h1 id="w-sum" style="color:#4cd964;"></h1>
        <button class="btn" style="margin-top:20px; width:100%;" onclick="document.getElementById('winner-modal').style.display='none'">ЗАКРЫТЬ</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    // ЗАМЕНИ ЭТУ ССЫЛКУ на свой URL после деплоя на Render
    const API_URL = 'https://твой-бэкенд.onrender.com'; 
    
    let me = null;
    let currentStatus = '';

    // Фоновые карамельки
    const bgCanvas = document.getElementById('bg-canvas');
    const bctx = bgCanvas.getContext('2d');
    let particles = [];
    function initParticles() {
        bgCanvas.width = window.innerWidth;
        bgCanvas.height = window.innerHeight;
        for(let i=0; i<20; i++) particles.push({ x: Math.random()*bgCanvas.width, y: Math.random()*bgCanvas.height, s: Math.random()*2+1, r: Math.random()*Math.PI });
    }
    function drawParticles() {
        bctx.clearRect(0,0,bgCanvas.width, bgCanvas.height);
        bctx.fillStyle = 'rgba(255,255,255,0.05)';
        particles.forEach(p => {
            p.y -= p.s;
            if(p.y < -20) p.y = bgCanvas.height + 20;
            bctx.beginPath();
            bctx.arc(p.x, p.y, 5, 0, 7);
            bctx.fill();
        });
        requestAnimationFrame(drawParticles);
    }

    async function auth() {
        const user = tg.initDataUnsafe.user || { id: 123, first_name: "Tester", username: "test" };
        const res = await fetch(`${API_URL}/api/auth`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(user)
        });
        me = await res.json();
        updateUI();
    }

    function updateUI() {
        document.getElementById('my-avatar').src = me.photo_url;
        document.getElementById('my-name').innerText = me.name;
        document.getElementById('my-tag').innerText = '@' + me.username;
        document.getElementById('my-balance').innerText = me.balance.toFixed(2);
    }

    async function makeBet() {
        const amount = parseFloat(document.getElementById('amount').value);
        if(!amount || amount <= 0) return;
        const res = await fetch(`${API_URL}/api/bet`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: me.id, amount })
        });
        const data = await res.json();
        if(data.success) {
            me.balance = data.balance;
            updateUI();
            tg.HapticFeedback.impactOccurred('medium');
        }
    }

    const wheel = document.getElementById('wheel');
    const wctx = wheel.getContext('2d');

    function drawWheel(players, total) {
        wctx.clearRect(0,0,500,500);
        let start = 0;
        if(players.length === 0) {
            wctx.fillStyle = '#111';
            wctx.beginPath(); wctx.arc(250,250,240,0,7); wctx.fill();
            return;
        }
        players.forEach(p => {
            const slice = (p.bet / total) * 2 * Math.PI;
            wctx.fillStyle = p.color;
            wctx.beginPath(); wctx.moveTo(250,250); wctx.arc(250,250,245,start, start+slice); wctx.fill();
            
            // Аватарка
            const mid = start + slice/2;
            const x = 250 + Math.cos(mid) * 170;
            const y = 250 + Math.sin(mid) * 170;
            wctx.save();
            wctx.beginPath(); wctx.arc(x,y,30,0,7); wctx.clip();
            const img = new Image(); img.src = p.photo_url;
            try { wctx.drawImage(img, x-30, y-30, 60, 60); } catch(e){}
            wctx.restore();
            start += slice;
        });
    }

    async function sync() {
        const res = await fetch(`${API_URL}/api/status`);
        const state = await res.json();

        document.getElementById('bank').innerText = state.totalBank.toFixed(2);
        const timerEl = document.getElementById('timer');

        if(state.status === 'waiting') timerEl.innerText = 'ОЖИДАНИЕ';
        if(state.status === 'countdown') timerEl.innerText = state.timer;
        if(state.status === 'spinning' && currentStatus !== 'spinning') {
            currentStatus = 'spinning';
            wheel.classList.remove('slow-spin');
            wheel.style.transform = `rotate(${3600 + state.winningAngle}deg)`;
            setTimeout(() => {
                document.getElementById('w-img').src = state.winner.photo_url;
                document.getElementById('w-name').innerText = state.winner.name;
                document.getElementById('w-sum').innerText = '+' + state.totalBank.toFixed(2) + ' TON';
                document.getElementById('winner-modal').style.display = 'flex';
                tg.HapticFeedback.notificationOccurred('success');
            }, 8500);
        }
        if(state.status === 'waiting') {
            currentStatus = 'waiting';
            wheel.classList.add('slow-spin');
            wheel.style.transform = 'rotate(0)';
        }

        drawWheel(state.players, state.totalBank);
        
        document.getElementById('players').innerHTML = state.players.map(p => `
            <div style="display:flex; justify-content:space-between; margin-bottom:5px; background:rgba(255,255,255,0.05); padding:10px; border-radius:10px;">
                <span>${p.name}</span>
                <span style="color:var(--ton)">${((p.bet/state.totalBank)*100).toFixed(1)}%</span>
            </div>
        `).join('');
    }

    function tab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        lucide.createIcons();
    }

    lucide.createIcons();
    initParticles();
    drawParticles();
    auth();
    setInterval(sync, 1000);
</script>
</body>
</html>

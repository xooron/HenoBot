<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --ton: #0088cc; --neon: #00ff88; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: #000; color: white; height: 100vh; overflow: hidden; }

        #app { display: flex; flex-direction: column; height: 100%; max-width: 450px; margin: 0 auto; }
        .content { flex: 1; overflow-y: auto; padding: 20px; text-align: center; }
        .page { display: none; }
        .active { display: block; }

        /* Lollipop */
        .lollipop-box { position: relative; width: 280px; height: 360px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; }
        .lollipop-stick { 
            position: absolute; top: 130px; width: 14px; height: 160px; 
            background: linear-gradient(#333, #111); border-radius: 10px; z-index: 1; 
        }
        .wheel-outer { 
            position: relative; width: 240px; height: 240px; border-radius: 50%; 
            border: 6px solid #1a1a1a; box-shadow: 0 0 40px rgba(0, 136, 204, 0.2); 
            z-index: 2; overflow: hidden;
        }
        #wheel { width: 100%; height: 100%; border-radius: 50%; transition: transform 8s cubic-bezier(0.15, 0, 0.15, 1); }
        .pointer { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%); 
            width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; 
            border-top: 30px solid white; z-index: 10; 
        }

        /* UI */
        .timer { font-size: 3rem; font-weight: 900; color: var(--ton); margin-bottom: 5px; }
        .bank { color: var(--neon); font-weight: 900; margin-bottom: 20px; display: block; }
        
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 24px; padding: 20px; margin-top: 15px; }
        .bet-bar { display: flex; gap: 10px; margin-top: 10px; }
        .input-bet { flex: 1; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 14px; font-weight: bold; outline: none; }
        
        /* Кнопка с идеальным выравниванием иконки */
        .btn-bet { 
            background: var(--ton); color: white; border: none; padding: 0 25px; border-radius: 14px; 
            font-weight: 900; display: flex; align-items: center; gap: 8px; justify-content: center;
        }

        .player-row { display: flex; align-items: center; gap: 12px; padding: 12px; background: #0a0a0a; border-radius: 18px; margin-bottom: 8px; border: 1px solid #151515; }
        .player-row img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--ton); }
        
        /* Навигация с идеальным выравниванием */
        .nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 450px; height: 75px; 
            background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #111; 
        }
        .nav-item { 
            color: #444; text-decoration: none; font-size: 10px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px;
        }
        .nav-item.active { color: white; }
        .nav-item i { width: 20px; height: 20px; }

        #win-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .win-box { background: #0f0f0f; border: 2px solid var(--ton); padding: 40px; border-radius: 35px; text-align: center; width: 80%; }
        
        .btn-secondary {
            background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1);
            width: 100%; padding: 12px; border-radius: 12px; font-weight: bold; margin-top: 15px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="content">
        <!-- ИГРА -->
        <section id="p-game" class="page active">
            <div id="timer" class="timer">15</div>
            <span class="bank">БАНК: <span id="bank-val">0.00</span> TON</span>

            <div class="lollipop-box">
                <div class="pointer"></div>
                <div class="wheel-outer">
                    <canvas id="wheel" width="500" height="500"></canvas>
                </div>
                <div class="lollipop-stick"></div>
            </div>

            <div class="bet-bar">
                <input type="number" id="bet-input" class="input-bet" value="1.0" step="0.1">
                <button class="btn-bet" onclick="placeBet()">
                    <i data-lucide="play" size="18"></i> СТАВКА
                </button>
            </div>
            <div id="list" style="margin-top: 20px;"></div>
        </section>

        <!-- ПРОФИЛЬ -->
        <section id="p-profile" class="page">
            <div class="card">
                <img id="u-ava" style="width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--ton);">
                <h2 id="u-name" style="margin-top: 15px;">...</h2>
                <p id="u-tag" style="color: #666; margin-bottom: 20px;">@...</p>
                <div style="background: #000; padding: 20px; border-radius: 20px;">
                    <div style="font-size: 0.8rem; color: #444; margin-bottom: 5px;">БАЛАНС</div>
                    <div style="font-size: 2rem; font-weight: 900; color: var(--neon);"><span id="u-bal">0.00</span> TON</div>
                </div>

                <!-- Кнопка добавления бота -->
                <button class="btn-secondary" onclick="addBotBet()">
                    <i data-lucide="bot"></i> ТЕСТОВАЯ СТАВКА БОТА
                </button>
            </div>
        </section>
    </div>

    <nav class="nav">
        <a href="#" class="nav-item active" onclick="nav('p-game')">
            <i data-lucide="gamepad-2"></i><span>ИГРА</span>
        </a>
        <a href="#" class="nav-item" onclick="nav('p-profile')">
            <i data-lucide="user"></i><span>ПРОФИЛЬ</span>
        </a>
    </nav>
</div>

<div id="win-modal">
    <div class="win-box">
        <img id="w-ava" style="width: 90px; height: 90px; border-radius: 50%; margin-bottom: 20px; border: 3px solid var(--neon);">
        <div id="w-name" style="font-weight: 900; font-size: 1.3rem;"></div>
        <div id="w-sum" style="font-size: 2rem; color: var(--neon); font-weight: 900; margin-top: 10px;"></div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'http://localhost:3000/api'; // Замени на свой URL
    let user = null, spinning = false;

    const canvas = document.getElementById('wheel'), ctx = canvas.getContext('2d');

    async function auth() {
        lucide.createIcons();
        tg.expand();
        const rawUser = tg.initDataUnsafe.user || { id: 1234, first_name: "Tester", username: "user" };
        const res = await fetch(`${API}/auth`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(rawUser)
        });
        user = await res.json();
        updateUI();
        setInterval(sync, 1000);
    }

    function updateUI() {
        document.getElementById('u-ava').src = user.photo_url;
        document.getElementById('u-name').innerText = user.name;
        document.getElementById('u-tag').innerText = '@' + user.username;
        document.getElementById('u-bal').innerText = user.balance.toFixed(2);
    }

    async function placeBet() {
        const amount = parseFloat(document.getElementById('bet-input').value);
        const res = await fetch(`${API}/bet`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: user.id, amount })
        });
        const data = await res.json();
        if(data.success) { user.balance = data.balance; updateUI(); tg.HapticFeedback.impactOccurred('medium'); }
        else tg.showAlert(data.error);
    }

    // Функция добавления бота
    async function addBotBet() {
        const res = await fetch(`${API}/add-bot-bet`, { method: 'POST' });
        const data = await res.json();
        if(data.success) {
            tg.HapticFeedback.notificationOccurred('success');
            nav('p-game'); // Перекидываем на игру, чтобы видеть результат
        }
    }

    function draw(players, bank) {
        ctx.clearRect(0,0,500,500);
        if(players.length === 0) {
            const colors = ['#0088cc', '#ffffff', '#004466'];
            for(let i=0; i<12; i++) {
                ctx.beginPath(); ctx.moveTo(250, 250);
                ctx.arc(250, 250, 250, (i*Math.PI*2)/12, ((i+1)*Math.PI*2)/12);
                ctx.fillStyle = colors[i%3]; ctx.fill();
            }
        } else {
            let start = 0;
            players.forEach(p => {
                const slice = (p.bet / bank) * 2 * Math.PI;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.moveTo(250,250); ctx.arc(250,250,250, start, start+slice); ctx.fill();
                const mid = start + slice/2;
                const x = 250 + Math.cos(mid)*160, y = 250 + Math.sin(mid)*160;
                ctx.save(); ctx.beginPath(); ctx.arc(x,y,35,0,7); ctx.clip();
                const img = new Image(); img.crossOrigin = "anonymous"; img.src = p.photo_url;
                try { ctx.drawImage(img, x-35, y-35, 70, 70); } catch(e){}
                ctx.restore();
                start += slice;
            });
        }
    }

    async function sync() {
        const res = await fetch(`${API}/status`);
        const game = await res.json();
        document.getElementById('bank-val').innerText = game.totalBank.toFixed(2);
        
        const t = document.getElementById('timer');
        if(game.status === 'waiting') t.innerText = "WAIT";
        else if(game.status === 'countdown') t.innerText = game.timer;
        else t.innerText = "!!!";

        if(game.status === 'spinning' && !spinning) {
            spinning = true;
            canvas.style.transform = `rotate(${3600 + game.winningAngle}deg)`;
            setTimeout(() => {
                document.getElementById('w-ava').src = game.winner.photo_url;
                document.getElementById('w-name').innerText = game.winner.name;
                document.getElementById('w-sum').innerText = '+' + game.totalBank.toFixed(2) + ' TON';
                document.getElementById('win-modal').style.display = 'flex';
                tg.HapticFeedback.notificationOccurred('success');
            }, 8500);
        }

        if(game.status === 'waiting' && spinning) {
            spinning = false;
            document.getElementById('win-modal').style.display = 'none';
            canvas.style.transition = 'none';
            canvas.style.transform = 'rotate(0deg)';
            setTimeout(() => canvas.style.transition = 'transform 8s cubic-bezier(0.15, 0, 0.15, 1)', 100);
        }

        if(!spinning) draw(game.players, game.totalBank);

        document.getElementById('list').innerHTML = game.players.map(p => `
            <div class="player-row">
                <img src="${p.photo_url}">
                <div style="flex:1"><b>${p.name}</b><br><small style="color:#444">@${p.username}</small></div>
                <div style="color:var(--neon); font-weight:900">${((p.bet/game.totalBank)*100).toFixed(1)}%</div>
            </div>
        `).join('');
        lucide.createIcons();
    }

    function nav(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        const activeNav = Array.from(document.querySelectorAll('.nav-item')).find(n => n.getAttribute('onclick').includes(id));
        if(activeNav) activeNav.classList.add('active');
        lucide.createIcons();
    }

    auth();
</script>
</body>
</html>
